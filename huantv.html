	.menu{width:797px;height:55px;position:absolute;left:50%;bottom:25px;margin-left:-398px;}
	.menu ul li{list-style-type:none;border:2px solid #ffffff;width:90px;height:51px;float:left;margin-left:5px;cursor:pointer;}

  </style>
 </head>
 <body>
	<div class="web">
		<div class="con">
			<ul>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		var i=0; //存放li下标
		var time=0;  //存放定时函数
		$(".con").hover(function(){
			$(".con ul li a").css("display","block");
		},function(){
			$(".con ul li a").css("display","none");
		});
		
		$(".menu ul li").hover(function(){
			$(this).addClass("bor").siblings().removeClass("bor");
			i=$(this).index();
			$(".con ul li").eq(i).fadeIn(300).siblings().fadeOut(300);
		});
		function auto(){
			i++;
			if(i>7)
				i=0;
			$(".menu ul li").eq(i).addClass("bor").siblings().removeClass("bor");
			$(".con ul li").eq(i).fadeIn(300).siblings().fadeOut(300);
		}
		time=setInterval("auto()",3000);
		$(".con ul li a").hover(function(){
			clearInterval(time);
		},function(){
			time=setInterval("auto()",3000);
		});
	</script>
 </body>
